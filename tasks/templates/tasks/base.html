{% load staticfiles %}

<html lang="en">
  <head>

    <title>
      {% block pagename %}
      {% endblock %}
    </title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/task.css' %}">
    <link href="//fonts.googleapis.com/css?family=Spectral&subset=latin,latin-ext" rel="stylesheet" type="text/css">

  </head>

  <body>
    <div class="page-header">
      <h1><a href="{% url 'task_list' %}">Cartographer - Tasks</a>
        {% if user.is_authenticated %}

        <a href="{% url 'task_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <br />

      </h1>
      <h2>&bull; {{ subheader }}</h2>
      View: <a href="{% url 'post_list' %}">Blog</a> | <a href="{% url 'deliverable_list' %}">Deliverables</a> | <a href="{% url 'task_list' %}">Tasks</a>
    </div>

      {% block maincontent %}
      {% endblock %}

  </body>
</html>
