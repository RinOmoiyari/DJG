<html>
  <head>
      <title>Rin's Blog - Recent Posts</title>
  </head>
  <body>
      <h1> Recent Posts</h1>
        <hr />
        {% for post in posts %}
          <h3><a href="">{{ post.title }}</a></h3>

          <p>{{ post.body|linebreaksbr }}</p>
          <h6>This post was published: {{ post.published_date }}</h6>
          <hr />
        {% endfor %}
  </body>
</html>
