{% extends 'blog/base.html' %}

{% block pagename %}
Rin's Blog - Recent Posts
{% endblock%}


{% block maincontent %}

      <div class="content container">


        {% for post in posts %}
        <div class="post">
          {% if forloop.first %}
          {% else %}
            <hr />
          {% endif %}
          <div class="date">
            <p>Published: {{ post.published_date }}</p>
          </div>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>


          <p>{{ post.body|linebreaksbr }}</p>

        </div>
        {% endfor %}
      </div>
{% endblock%}
