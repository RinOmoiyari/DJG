{% load staticfiles %}

<html lang="en">
  <head>

    <title>
      {% block pagename %}
      {% endblock %}
    </title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="//fonts.googleapis.com/css?family=Spectral&subset=latin,latin-ext" rel="stylesheet" type="text/css">

  </head>

  <body>
    <div class="page-header">
      <h1><a href="{% url 'post_list' %}">DJG - Demo Blog</a>
        {% if user.is_authenticated %}

        <a href="{% url 'post_unpublished' %}" class="top-menu"><span class="glyphicon glyphicon-eye-close"></span></a>
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
      </h1>
      <p class="subheader">&bull; {{ subheader }}</p>
    </div>
    <div class="content container">
      <div style="text-align: right"><strong>View:</strong> <a href="{% url 'post_list' %}">Blog</a> | <a href="{% url 'deliverable_list' %}">Deliverables</a> | <a href="{% url 'task_list' %}">Tasks</a></div>

      {% block maincontent %}
      {% endblock %}
    </div>
  </body>
</html>
